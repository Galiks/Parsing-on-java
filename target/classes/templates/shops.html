<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Shops</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<p><div sec:authorize="hasRole('USER')">Text visible to user.</div>
<div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
<div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
Authenticated username:
<div sec:authentication="name"></div>
Authenticated user roles:
<div sec:authentication="principal.authorities"></div></p>

<div class="container">
    <div class="row">
        <div class="span5">
            <table class="table table-striped table-condensed table-bordered">
                <tbody>
                <tr>
                    <th>Обновить таблицу</th>
                    <th>Упорядочить по возрастанию скидки</th>
                    <th>Упорядочить по убыванию скидки</th>
                </tr>
                <tr>
                    <td>
                        <form method="post" action="/shops/update">
                            <input type="submit" value="Update">
                        </form>
                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="span5">
            <table class="table table-striped table-condensed table-bordered">
                <tbody>
                <tr>
                    <th align="center">Name</th>
                    <th align="center">Discount</th>
                    <th align="center">Image</th>
                    <th align="center">URL</th>
                    <th></th>
                </tr>
                <tr th:each="shop : ${shops}" th:action="@{/shops}">
                    <td th:text="${shop.name}"></td>
                    <td th:text="${shop.discount + ' ' + shop.label}"></td>
                    <td align="center">
                        <img th:src="${shop.image}">
                    </td>
                    <td>
                        <a th:href="${shop.pageOnTheSite}">Страничка сайта</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
